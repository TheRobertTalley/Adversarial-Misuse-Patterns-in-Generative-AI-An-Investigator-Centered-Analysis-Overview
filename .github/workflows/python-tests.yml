name: python-tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r detection_rules/requirements.txt
          pip install pytest

      - name: Test
        env:
          PYTHONPATH: .
        run: |
          pytest -q

